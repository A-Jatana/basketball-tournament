<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Registration</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="registration.html">Register</a></li>
        <li><a href="rules.html">Rules</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="registration-main">
    <h2>Team Registration</h2>
    <form action="/submit-registration" method="POST">
      <div class="form-row">
        <div class="form-group">
          <label for="team-name">Team Name:</label>
          <input type="text" id="team-name" name="team_name" required>
        </div>
        <div class="form-group">
          <label for="team-captain">Team Captain:</label>
          <input type="text" id="team-captain" name="team_captain" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="contact-email">Contact Email:</label>
          <input type="email" id="contact-email" name="contact_email" required>
        </div>
        <div class="form-group">
          <label for="player-count">Number of Players (3-5):</label>
          <input type="number" id="player-count" name="player_count" min="3" max="5" required>
        </div>
      </div>

     

      <!-- Display the payment section -->
      <h3>Payment</h3>
      <p>Registration Fee: <strong>$200 CAD</strong></p>
    
      <!-- Stripe Payment Button -->
      <button type="button" id="checkout-button">Pay & Register</button>
    </form>
  </main>

  <!-- Stripe JS Library -->
  <script src="https://js.stripe.com/v3/"></script>

  <script>
    // Set your publishable key here
    const stripe = Stripe('your-publishable-key-from-stripe');

    document.getElementById('checkout-button').addEventListener('click', async () => {
      // Call your server to create the Checkout session
      const response = await fetch('/create-checkout-session', {
        method: 'POST',
      });
      const session = await response.json();

      // Redirect to Checkout
      const { error } = await stripe.redirectToCheckout({
        sessionId: session.id,
      });

      if (error) {
        console.error("Error redirecting to checkout: ", error);
      }
    });
  </script>

  <footer>
    <p>&copy; 2024 Basketball Tournament. All rights reserved.</p>
  </footer>
</body>
</html>
